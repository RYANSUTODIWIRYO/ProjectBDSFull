<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <a class="navbar-brand" href="/">Bank Sultan Indonesia</a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <button class="btn btn-outline-secondary log-out-btn">Log Out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container page-wrapper">
            <h1>Teller Service</h1>
            <hr>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-block">
                            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <a class="nav-link active" id="v-pills-home-setor-tunai" data-toggle="pill" href="#v-pills-setor-tunai" role="tab" aria-controls="v-pills-setor-tunai" aria-selected="true">Setor Tunai</a>
                                <a class="nav-link" id="v-pills-Overbooking-tab" data-toggle="pill" href="#v-pills-Overbooking" role="tab" aria-controls="v-pills-Overbooking" aria-selected="false">Overbooking</a>
                                <a class="nav-link" id="v-pills-penarikan-tunai-tab" data-toggle="pill" href="#v-pills-penarikan-tunai" role="tab" aria-controls="v-pills-penarikan-tunai" aria-selected="false">Penarikan tunai</a>
                                <a class="nav-link" id="v-pills-cetak-buku-tab" data-toggle="pill" href="#v-pills-cetak-buku" role="tab" aria-controls="v-pills-cetak-buku" aria-selected="false">Cetak Buku</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="card">
                        <div class="card-block">
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="tab-pane fade show active" id="v-pills-setor-tunai" role="tabpanel" aria-labelledby="v-pills-setor-tunai-tab">
                                    <button class="btn btn-primary create-post-btn">Add Setor Tunai</button>
                                    <div class="setor-tunai">

                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-Overbooking" role="tabpanel" aria-labelledby="v-pills-Overbooking-tab">
                                    <h2>Overbooking</h2>
                                    <form class="create-post-form">

                                        <div class="form-group">
                                            <label for="no-rekening1">No Rekening Asal</label>
                                            <input type="number" class="form-control" id="no-rekening1" placeholder="masukan no rekening asal" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="no-rekening2">No Rekening Tujuan</label>
                                            <input type="number" class="form-control" id="no-rekening2" placeholder="masukan no rekening tujuan" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="nominal">Nominal</label>
                                            <input type="number" class="form-control" id="nominal" placeholder="masukan nominal" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="berita">Berita</label>
                                            <input type="text" class="form-control" id="berita" placeholder="masukan berita">
                                        </div>
                                        <button class="btn btn-primary">Create Post</button>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="v-pills-penarikan-tunai" role="tabpanel" aria-labelledby="v-pills-penarikan-tunai-tab">
                                    <h2>Penarikan Tunai</h2>
                                    <form class="create-post-form">

                                        <div class="form-group">
                                            <label for="no-rekening">No Rekening</label>
                                            <input type="number" name="no_rekening" class="form-control" id="no-rekening" placeholder="masukan no rekening" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="nominal">Nominal</label>
                                            <input type="number" class="form-control" id="nominal" placeholder="masukan nominal" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="berita">Berita</label>
                                            <input type="text" class="form-control" id="berita" placeholder="masukan berita">
                                        </div>
                                        <button class="btn btn-primary">Create Post</button>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="v-pills-cetak-buku" role="tabpanel" aria-labelledby="v-pills-cetak-buku-tab">cetak-buku </div>
                                <div class="tab-pane fade" id="v-pills-create-post" role="tabpanel" aria-labelledby="v-pills-create-post-tab">
                                    <h2>Setor Tunai</h2>
                                    <form class="create-post-form">

                                        <div class="form-group">
                                            <label for="no-rekening">No Rekening</label>
                                            <input type="number" class="form-control" id="no-rekening" placeholder="masukan no rekening" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="nominal">Nominal</label>
                                            <input type="number" class="form-control" id="nominal" placeholder="masukan nominal" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="berita">Berita</label>
                                            <input type="text" class="form-control" id="berita" placeholder="masukan berita">
                                        </div>
                                        <button class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                                <!-- Update Form -->
                                <div class="tab-pane fade" id="v-pills-update-post" role="tabpanel" aria-labelledby="v-pills-update-post-tab">
                                    <h2>Update post</h2>
                                    <form class="update-post-form">
                                        <div class="form-group">
                                            <label for="update-title">Title</label>
                                            <input type="text" class="form-control" id="update-title" placeholder="Title">
                                        </div>

                                        <div class="form-group">
                                            <label for="update-text">Text</label>
                                            <textarea class="form-control" id="update-text" rows="5"></textarea>
                                        </div>
                                        <button class="btn btn-primary">Update Post</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
